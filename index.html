<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      input:focus {
        transform: scale(1.05);
      }
      .lable-total::before {
        content: "total : ";
      }
      table th {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container crud">
      <div class="row">
        <h1 style="text-align: center">cruds</h1>
      </div>
      <div style="text-align: center" class="row">
        <p>producr management system</p>
      </div>
      <div class="row mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="title"
          id="title"
        />
      </div>
      <div class="row mb-3">
        <input
          class="form-control col mr-2"
          type="number"
          placeholder="price"
          id="price"
          onkeyup="getTotal()"
        />
        <input
          class="form-control col mr-2"
          type="number"
          placeholder="taxes"
          id="taxes"
          onkeyup="getTotal()"
        />
        <input
          class="form-control col mr-2"
          type="number"
          placeholder="ads"
          id="ads"
          onkeyup="getTotal()"
        />
        <input
          class="form-control col mr-2"
          type="number"
          placeholder="descount"
          id="descount"
          onkeyup="getTotal()"
        />
        <small
          id="small"
          style="color: white"
          ;
          class="form-control col lable-total bg-dark fw-b"
        ></small>
        <!-- <label class="form-control col lable-total">total :</label> -->
      </div>
      <div class="row mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="category"
          id="category"
        />
      </div>
      <div class="row mb-3">
        <input
          class="form-control"
          type="number"
          placeholder="count"
          id="count"
        />
      </div>
      <div class="row mb-3">
        <input
          class="btn btn-outline-dark"
          type="submit"
          value="Creat"
          id="creat"
        />
      </div>
      <div class="row mb-3">
        <input
          id="searchfield"
          class="form-control"
          type="text"
          placeholder="search"
          onkeyup="searchData(this.value)"
        />
      </div>
      <div class="row mb-3">
        <input
          id="searchtitle"
          onclick="getSearchMood(this.id)"
          class="btn btn-outline-dark col mr-4"
          type="submit"
          value="search by title"
        />
        <input
          id="searchcategory"
          onclick="getSearchMood(this.id)"
          class="btn btn-outline-dark col"
          type="submit"
          value="search by category"
        />
      </div>
      <div id="deletall" class="row mb-3">
        <!-- <input
          class="btn btn-outline-dark"
          type="submit"
          value="Delete All (15)"
        /> -->
      </div>
      <table class="table">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>Total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="js/index.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
